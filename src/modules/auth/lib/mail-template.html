<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar correo electrónico - Essentia</title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      }
      body {
        background-color: #ffffff;
        color: #24292e;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 20px 0 48px;
      }
      .section {
        padding: 40px;
        border: solid 1px #dedede;
        border-radius: 5px;
        text-align: center;
      }
      .text {
        margin: 10px 0 10px 0;
        text-align: start;
        color: rgb(0, 0, 0);
      }
      .text.title {
        font-size: 24px;
        text-align: center;
        font-weight: normal !important;
        margin-bottom: 20px;
      }
      .text.tiny {
        font-size: 12px;
        text-align: center;
        color: rgb(0, 0, 0, 0.6);
      }
      .button-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 20px;
      }
      a.button {
        width: 100%;
        font-size: 14px;
        background-color: #fa8072;
        color: #fff !important;
        font-weight: 600;
        line-height: 1.5;
        border-radius: 4px;
        padding: 12px 24px;
        text-decoration: none;
      }
      .footer {
        color: #6a737d;
        font-size: 12px;
        text-align: center;
        margin-top: 60px;
      }
      .logo {
        overflow: hidden;
        border-radius: 50%;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="logo">
          <img src="{{logoUrl}}" width="40" height="40" alt="Essentia" />
        </div>
        <h1 class="text title">Verifica tu correo electrónico</h1>
        <p class="text">Hola <strong>{{username}}</strong>!</p>
        <p class="text">
          Por favor, haz click en el botón de abajo para confirmar tu correo y
          activar tu cuenta.
        </p>
        <div class="button-wrapper">
          <a class="button" href="{{verificationLink}}"> Confirmar correo </a>
        </div>
      </div>
      <p class="text tiny">
        Si crees que esto fue un error, por favor ignora este correo.
      </p>
      <p class="footer">© 2024 Essentia. Santiago de Chile.</p>
    </div>
  </body>
</html>
