<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar correo electrónico - Essentia</title>
    <style>
      body {
        background-color: #ffffff;
        color: #24292e;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 20px 0 48px;
      }
      .section {
        padding: 24px;
        border: solid 1px #dedede;
        border-radius: 5px;
        text-align: center;
      }
      .text {
        margin: 10px 0 10px 0;
        text-align: start;
      }
      .text.title {
        font-size: 16px;
      }
      .text.link {
        text-align: center;
        color: rgb(0, 0, 0, 0.6);
      }
      .button-wrapper {
        width: 100%;
        margin-top: 20px;
      }
      .button {
        font-size: 14px;
        background-color: #fa8072;
        color: #fff !important;
        font-weight: 600;
        line-height: 1.5;
        border-radius: 0.5em;
        padding: 12px 24px;
        text-decoration: none;
      }
      .footer {
        color: #6a737d;
        font-size: 12px;
        text-align: center;
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="{{logoUrl}}" width="40" height="40" alt="Essentia" />
      <div class="section">
        <p class="text title">Hola <strong>{{username}}</strong>!</p>
        <p class="text">
          Por favor, haz click en el botón de abajo para confirmar tu correo y
          activar tu cuenta.
        </p>
        <div class="button-wrapper">
          <a class="button" href="{{verificationLink}}"> Confirmar correo </a>
        </div>
      </div>
      <p class="text link">
        Si crees que esto fue un error, por favor ignora este correo.
      </p>
      <p class="footer">© 2024 Essentia. Santiago de Chile.</p>
    </div>
  </body>
</html>
